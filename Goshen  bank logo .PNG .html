<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOCEN Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 60px;
            vertical-align: middle;
        }
        header h1 {
            display: inline;
            margin-left: 10px;
            font-size: 2em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0066cc;
        }
    </style>
</head>
<body>
    <header>
        <img src="GOCEN_BANK_LOGO.png" alt="GOCEN Bank Logo">
        <h1>GOCEN Bank</h1>
    </header>

    <main>
        <h2>Welcome to GOCEN Bank</h2>
        <p>Your trusted partner in financial solutions.</p>
        <button onclick="alert('Login Page Coming Soon')">Login</button>
        <button onclick="alert('Sign Up Page Coming Soon')">Sign Up</button>
    </main>
</body>
</html>
